<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="font-size: 12px">New Tab</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="/image-icons/google icon.png" type="image/x-icon" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="heading">
          <li onclick="mygmail()">Gmail</li>
          <li onclick="gimages()">Images</li>
          <li>
            <img
              class="Apps"
              src="/image-icons/download_53800.png"
              alt="google apps"
              title="Google Apps"
              onclick="gapps()"
            />
          </li>
          <li>
            <button class="signin" onclick="signin()" title="Sign in"><span class="bname">Sign in</span></button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="centerimage">
          <img
            src="/image-icons/googlelogo_color_272x92dp.png"
            alt="Google"
            title="Google"
          />
        </div>
        <form action="#" method="#">
          <label for="searchbox">
            <input
              class="searchbox"
              type="search"
              name="searchbox"
              id="searchbox"
              title="Search"
              autocomplete="off"
            />
          </label>
          <div class="micandcamera">
            <img
              class="mic"
              src="/image-icons/microphone-solid.svg"
              alt="microphone"
              title="Search By Voice"
              onclick="gapps()"
            />
            <img
              class="camera"
              src="/image-icons/camera-solid.svg"
              alt="camera"
              title="Search By Camera"
              onclick="gapps()"
            />
          </div>
        </form>
      </section>
      <section>
        <ul>
          <div class="uppericons">
            <li class="ui1">
              <img
                src="/image-icons/gmail-logo-small.png"
                alt="Gmail"
                title="Gmail"
                onclick="mygmail()"
              />
            </li>
            <li class="ui2">
              <img
                src="/image-icons/Drive-icon.png"
                alt="Drive"
                title="Drive"
                onclick="mydrive()"
              />
            </li>
            <li class="ui3">
              <img
                src="/image-icons/youtube-clipart-youtube-square-icons-1600x1600.png"
                alt="Youtube"
                title="Youtube"
                onclick="myyoutube()"
              />
            </li>
            <li class="ui4">
              <img
                src="/image-icons/2000px-WhatsApp.svg_.png"
                alt="Whatsapp Web"
                title="Whatsapp Web"
                onclick="mywhatsapp()"
              />
            </li>
          </div>
          <ul class="uinames">
            <p class="uinames1" onclick="mygmail()">Gmail</p>
            <p class="uinames2" onclick="mydrive()">Drive</p>
            <p class="uinames3" onclick="myyoutube()">Youtube</p>
            <p class="uinames4" onclick="mywhatsapp()">Whatsapp</p>
          </ul>
          <div class="lowericons">
            <li class="li1">
              <img
                src="/image-icons/instagram-logo-small-8.jpg"
                alt="Instagram"
                title="Instagram"
                onclick="myinstagram()"
              />
            </li>
            <li class="li2">
              <img
                src="/image-icons/th.jfif"
                alt="Wikipedia"
                title="Wikipedia"
                onclick="mywikipedia()"
              />
            </li>
            <li class="li3">
              <img
                src="/image-icons/th (1).jfif"
                alt="Web Store"
                title="Web Store"
                onclick="mywebstore()"
              />
            </li>
            <li class="li4">
              <img
                src="/image-icons/amazon-logo-transparent-icon-3.png"
                alt="Amazon"
                title="Amazon"
                onclick="myamazon()"
              />
            </li>
          </div>
        </ul>
        <ul class="linames">
          <p class="linames1" onclick="myinstagram()">Instagram</p>
          <p class="linames2" onclick="mywikipedia()">Wikipedia</p>
          <p class="linames3" onclick="mywebstore()">Web store</p>
          <p class="linames4" onclick="myamazon()">Amazon</p>
        </ul>
      </section>
    </main>
  </body>
</html>
